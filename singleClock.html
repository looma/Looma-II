<!DOCTYPE html>
<html>
<head>

  <style type="text/css">

    body {
      margin: auto;
      width: 60%;
      background-color: #BDA0CB;
    }

  </style>
</head>

<body>

<canvas id="canvas" width="400" height="400"
style="background-color:#333;margin:auto;">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
var globalHour;
var globalMinute;
ctx.translate(radius, radius);
radius = radius * 0.90
drawClock();
userInput();

function drawClock() {
    drawFace(ctx, radius);
    drawNumbers(ctx, radius);
    drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
    var grad;
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
    grad.addColorStop(0, '#333');
    grad.addColorStop(0.5, 'white');
    grad.addColorStop(1, '#333');
    ctx.strokeStyle = grad;
    ctx.lineWidth = radius * 0.1;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();
}

function drawNumbers(ctx, radius) {
    var ang;
    var num;
    ctx.font = radius * 0.15 + "px arial";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    for (num = 1; num < 13; num++) {
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
    }
}

function drawTime(ctx, radius) {
    var randomHour = Math.floor(Math.random() * 13);
    var randomMinute = Math.floor(Math.random() * 13);
    var hour = randomHour;
    var minute = (randomMinute * 5);
    var second = 0;
    
    //hour
    printTime(hour, minute);
    hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second *
        Math.PI / (360 * 60));
    drawHand(ctx, hour, radius * 0.5, radius * 0.07);
    
    //minute
    minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
    drawHand(ctx, minute, radius * 0.8, radius * 0.07);
}

function printTime(hour, minute) {
    if (hour == 0) {
        hour = 12;
    }
    if (minute == 60) {
        hour++;
        minute = 0;
    }
    globalHour = hour;
    globalMinute = minute;
    return;
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0, 0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}

function userInput() {
    var userHour = document.getElementById("userHour");
    userH = userHour.value;
    var userMin = document.getElementById("userMin");
    userM = userMin.value;
    var txtOutput = document.getElementById("txtOutput");
    if (userH == globalHour && userM == globalMinute) txtOutput.value =
        "You are correct!";
    else if(globalMinute == 0) {
        txtOutput.value = "That's not right. The correct answer is " +
            globalHour + ":" + "00";
    }else if(globalMinute < 10){
        txtOutput.value = "That's not right. The correct answer is " +
            globalHour + ":" + "0" + globalMinute;
    }else{
        txtOutput.value = "That's not right. The correct answer is " +
            globalHour + ":" + globalMinute;
    }
}

</script>

<p>What time is on the clock?</p>
  <form action = "" style= "width:800px;">
  <fieldset>
      <label>Hour:</label>
      <input type="int" id="userHour"/>
      <label>Minute:</label>
      <input type="int" id="userMin"/>
      <input type="button"
          value = "Submit"
          onclick = "userInput()" />
      <input type = "text" style = "width: 300px;"
        id = "txtOutput" />
  </fieldset>
  </form>

</body>
</html>
